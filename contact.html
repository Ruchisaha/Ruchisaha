<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* Added a background gradient */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        .logo {
            font-size: 32px;
            text-align: center;
            font-weight: bold;
            color: #fcb69f; /* Added logo color */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-list li {
            margin-left: 15px;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-list a:hover {
            background: #fcb69f; /* Changed hover effect */
        }

        /* Contact Form Styles */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            animation: fadeIn 1s ease-in; /* Added fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus, form textarea:focus {
            border-color: #fcb69f; /* Focus border color */
            outline: none;
            box-shadow: 0 0 5px rgba(252, 182, 159, 0.5);
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: white;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            color: #fcb69f;
        }

        /* Contact Icons */
        .contact-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .contact-icons a {
            font-size: 24px;
            color: #28a745;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-icons a:hover {
            color: #218838;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-list {
                flex-direction: column;
                align-items: center;
            }

            .nav-list li {
                margin: 5px 0;
            }

            form {
                padding: 20px;
            }

            form input, form textarea {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }

            .contact-icons {
                flex-direction: column;
                align-items: center;
            }

            .contact-icons a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Delicious Recipe</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Recipe.html">Recipe</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <!-- Formspree form integration -->
        <form action="https://formspree.io/f/{your-endpoint}" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>

            <!-- Formspree anti-spam field -->
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Submit</button>
        </form>

    <footer>

</body>
</html>
